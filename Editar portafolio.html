<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    .portafolio-item {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Editar Portafolio</h2>

  <h3>Agregar nuevo elemento</h3>
  <form id="formAgregar">
    <input type="text" id="titulo" placeholder="Título" required>
    <input type="text" id="descripcion" placeholder="Descripción">
    <input type="text" id="imagen" placeholder="URL de imagen">
    <input type="text" id="categoria" placeholder="Categoría">
    <button type="submit">Guardar</button>
  </form>

  <h3>Elementos en el portafolio</h3>
  <div id="listaPortafolio"></div>

  <script>
    const lista = document.getElementById('listaPortafolio');
    const form = document.getElementById('formAgregar');

    // Cargar elementos al iniciar
    window.addEventListener('DOMContentLoaded', cargarPortafolio);

    async function cargarPortafolio() {
      lista.innerHTML = 'Cargando...';
      try {
        const res = await fetch('/api/portafolios');
        const datos = await res.json();
        lista.innerHTML = '';

        datos.forEach(item => {
          const div = document.createElement('div');
          div.className = 'portafolio-item';
          div.innerHTML = `
            <strong>${item.titulo}</strong><br>
            <em>${item.categoria || 'Sin categoría'}</em><br>
            <p>${item.descripcion || ''}</p>
            ${item.imagen ? `<img src="${item.imagen}" alt="" width="100">` : ''}
            <small>Creado el: ${new Date(item.fecha_creacion).toLocaleString()}</small>
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        lista.innerHTML = 'Error al cargar el portafolio.';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nuevo = {
        titulo: document.getElementById('titulo').value,
        descripcion: document.getElementById('descripcion').value,
        imagen: document.getElementById('imagen').value,
        categoria: document.getElementById('categoria').value
      };

      try {
        const res = await fetch('/api/portafolios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nuevo)
        });

        if (res.ok) {
          form.reset();
          cargarPortafolio();
        } else {
          alert('Error al guardar.');
        }
      } catch (err) {
        alert('Error de red.');
      }
    });
  </script>
</body>
</html>
