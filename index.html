<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creative Portafolium - Inicio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #5cb85c;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a:hover {
      background-color: #bbbbbb;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Creative Portafolium</h1>

</html>
