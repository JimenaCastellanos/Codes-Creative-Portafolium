<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Imagen al Portafolio</title>
  <link rel="stylesheet" href="estilo 3.css">
</head>
<body>

  <div class="formulario">
    <h2>Subir Trabajo</h2>

    <form id="uploadForm">
      <label for="imageUpload">Selecciona una imagen:</label>
      <input type="file" id="imageUpload" accept="image/png, image/jpeg"><br><br>
      <button type="submit">Subir al Portafolio</button>
    </form>

    <div id="previewArea" class="vista-previa"></div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
